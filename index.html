<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.O">
        <link rel="stylesheet" href="css/normalize.css"/>
        <link rel="stylesheet" href="css/main.css"/>        
        <title>OhMyFood</title>
    </head>
    <body>
        <header class="page-margin header-margin" >
            <div class="header-logo">
                <img class="logo__img" src="images/logo/ohmyfood@2x.svg" alt="logo OhMyFood">
            </div>
            <form class="header-form">
                <i class="fa-solid fa-location-dot"></i>
                <input class="form__input" type="search" value="Paris, Belleville" placeholder="Veuillez saisir une ville">
            </form>
        </header>
        <!--fin partie header-->

        <section class="section-exploration">
            <h1>Réservez le menu qui vous convient</h1>
            <p class="exploration__text">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <a class="exploration__btn" href="#">Explorer nos restaurants</a>
        </section>
        <!--fin partie section exploration-->
        <section class="section-process">
            <h2>Fonctionnement</h2>
            <div class="section-process__card">
                <div class="card__number">1</div>
                <div class="card__icon"><i class="fa-solid fa-mobile-screen-button"></i></div>
                <div class="card__text">Choisissez un restaurant</div>
            </div>
            <div class="section-process__card">
                <div class="card__number">2</div>
                <div class="card__icon"><i class="fa-solid fa-list"></i></div>
                <div class="card__text">Composez votre menu</div>
            </div>
            <div class="section-process__card">
                <div class="card__number">3</div>
                <div class="card__icon"><i class="fa-solid fa-store"></i></div>
                <div class="card__text">Dégustez au restaurant</div>
            </div>


        </section>

        <footer>

        </footer>
        <!--fin partie footer-->

        <script src="https://kit.fontawesome.com/f802bb3a59.js" crossorigin="anonymous"></script>
    </body>
</html>
